<div id="easy-hacks-issues-container">
  <div id="easy-hacks-issues">

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>
var urlToGetAllEasyHacks = "https://api.github.com/repos/CollaboraOnline/online/issues?state=open&labels=Easy+Project";

$(document).ready(function () {
    document.body.style.backgroundImage = "linear-gradient(to right, #ffffff50, #ffffff90 20%, #ffffff90 80%, #ffffff50), url('/images/gsoc-pattern-bg.webp')";
    $('.justify-content-center > .col-lg-8').css("background-color", "white");
    $('.justify-content-center > .col-lg-8::after').css("background-color", "white");
    $.getJSON(urlToGetAllEasyHacks, function (allIssues) {
      var limit_issue = 100;
        $.each(allIssues, function (i, issue) {
          if (i == limit_issue)
            return false;
          var issueTitle = issue.title;
          var issueBody;
          var text = issue.body;

          var index = text.indexOf("### Detailed");
          issueBody = text.substr(index+39);

          issueTitle = issueTitle.replace("GSoC: ", "")
          $("#easy-hacks-issues").append("<a id='issue-"+i+"' class='pt-2' href='"+ issue.html_url +"'><span class='badge badge-pill badge-secondary pb-1 mb-2 float-right'>" + issue.labels.pop().name + "</span><span class='clearfix'></span><strong>" + issueTitle + "</strong></br><p class='m-0' style='white-space: nowrap; overflow: hidden; text-overflow: ellipsis;'>" + issueBody + "</p></a></br>");
          console.debug(issue.labels);
        });
    });
});
</script>
